<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O BLOCK E FOOTBALL</title>
  <link rel="stylesheet" href="style.css" />  <!-- Make sure this matches your renamed CSS file -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  
  <!-- Firebase SDKs (compat for simple usage) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="landing-page" class="landing-page">
    <div class="landing-bg">
      <div class="grid-overlay"></div>
      <div id="particles" class="particles"></div>
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
    </div>
    <div class="landing-content">
      <div class="landing-badge">‚ö° SEASON 1 ‚Äî NOW LIVE</div>
      <h1 class="landing-title">
        <span class="title-o">O BLOCK</span>
        <span class="title-e">E FOOTBALL</span>
      </h1>
      <p class="landing-sub">The Premier Online Esports Football League</p>
      <div class="landing-pills">
        <div class="pill"><span class="pill-dot"></span>Real-Time Rankings</div>
        <div class="pill">Live Match Results</div>
        <div class="pill">Season 1</div>
      </div>
      <button class="enter-btn" id="enter-btn">
        <span class="enter-glow"></span>
        <span>‚ö° ENTER ARENA</span>
      </button>
    </div>

    <!-- BACKGROUND MUSIC -->
    <audio id="bg-music" loop preload="auto">
      <source src="./beat.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <button class="music-btn" id="music-btn" aria-label="Toggle background music">
      <span id="music-icon">üîá</span>
      <span id="music-label">TAP FOR MUSIC</span>
    </button>

    <div class="landing-footer">Powered by Firebase Real-Time Technology</div>
  </div>

  <div id="main-app" class="main-app hidden">
    <header class="app-header">
      <div class="header-brand">
        <span class="brand-icon">‚öΩ</span>
        <div>
          <div class="brand-name">O BLOCK E FOOTBALL</div>
          <div class="brand-live"><span class="live-dot"></span>LIVE</div>
        </div>
      </div>
      <nav class="header-nav" id="header-nav">
        <button class="nav-btn active" data-section="leaderboard">üèÜ Leaderboard</button>
        <button class="nav-btn" data-section="register">‚ûï Register</button>
        <button class="nav-btn admin-only hidden" data-section="admin">üõ°Ô∏è Admin</button>
      </nav>
      <div class="header-auth">
        <button class="btn-login" id="btn-login">Login</button>
        <div id="admin-badge" class="admin-badge hidden">
          <span>üõ°Ô∏è ADMIN</span>
          <button class="btn-logout" id="btn-logout">Logout</button>
        </div>
      </div>
    </header>

    <!-- Login Modal, Confirm Modal, Sections (Leaderboard, Register, Admin) remain unchanged -->
    <!-- Paste your original content here for these parts to avoid repetition -->
    <div id="login-modal" class="modal-overlay hidden">
      <!-- ... your original login modal code ... -->
    </div>
    <div id="confirm-modal" class="modal-overlay hidden">
      <!-- ... your original confirm modal code ... -->
    </div>
    <main class="app-main">
      <section id="section-leaderboard" class="section active">
        <!-- ... your leaderboard section ... -->
      </section>
      <section id="section-register" class="section">
        <!-- ... your register section ... -->
      </section>
      <section id="section-admin" class="section">
        <!-- ... your admin section ... -->
      </section>
    </main>
  </div>

  <!-- JavaScript: Music + Enter Arena + Basic Firebase Setup -->
  <script>
    // === Firebase Initialization (REPLACE WITH YOUR ACTUAL CONFIG) ===
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY_HERE",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    window.db = db;  // Make accessible globally if needed in other scripts

    // === Music Toggle ===
    const musicBtn = document.getElementById('music-btn');
    const musicIcon = document.getElementById('music-icon');
    const musicLabel = document.getElementById('music-label');
    const audio = document.getElementById('bg-music');
    let isPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
        musicIcon.textContent = 'üîá';
        musicLabel.textContent = 'TAP FOR MUSIC';
      } else {
        audio.play()
          .then(() => {
            isPlaying = true;
            musicIcon.textContent = 'üîä';
            musicLabel.textContent = 'MUSIC ON ‚Äì TAP TO MUTE';
          })
          .catch(err => {
            console.error('Audio playback failed:', err);
            alert('Cannot play music. Possible reasons:\n1. File "beat.mp3" not found or wrong path.\n2. Browser blocked autoplay (try tapping again).\nCheck console (F12) for details.');
          });
      }
    });

    // === ENTER ARENA Button ===
    document.getElementById('enter-btn').addEventListener('click', () => {
      document.getElementById('landing-page').style.display = 'none';
      document.getElementById('main-app').classList.remove('hidden');
      // Optional: scroll to register or leaderboard on enter
      // document.getElementById('section-register').scrollIntoView({ behavior: 'smooth' });
    });

    // You can add more logic here later (e.g. nav button switching, registration save to Firebase)
  </script>
</body>
</html>
